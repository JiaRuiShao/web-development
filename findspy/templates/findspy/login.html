{% extends "./base.html" %}

{% block title %}
Who is the SPY? - Login
{% endblock %}

{% block nav-bar %}
<a class="navbar-brand" class="glyphicon glyphicon-registration-mark" href="{% url 'register' %}">Register</a>
{% endblock %}

{% block container %}
<div class="container"  style="padding: 5vh ; font-size: 20px">
    <form class="form-horizontal" action="{% url 'login' %}" method="post">
        <br>
        <div class="form-group row">
            <label class="control-label col-sm-3" for="username">Username:</label>
            <div class="col-sm-9">
                <input type="text" class="form-control text-center" id="username" name="username" placeholder="Enter username"   required>
            </div>
            
        </div><br>
        <div class="form-group row">
            <label class="control-label col-sm-3" for="password">Password:</label>
            <div class="col-sm-9">
                <input class="form-control text-center" id="password" name="password" placeholder="Enter pssword"
                type="password" required>
            </div> 
        </div><br>


        <br>
        {% if error %}
        <div class="form-group row col-sm-offset-3 col-sm-9">
            <p class="text-danger">
                {{ error }}
            </p>
        </div>
        {% endif %}


        {% csrf_token %}
        <br>
        <div class="form-group row" class="input-group-btn">
            <div class="col-sm-offset-3 col-sm-9">
                <button class="btn btn-light btn-lg" type="submit" style="background-color: #333; color: #f1f1f1;">Login</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
