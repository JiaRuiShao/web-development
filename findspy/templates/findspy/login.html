{% extends "./base.html" %}

{% block container %}

    <form method="post" action="{% url 'login' %}">
        <table>
            {{form}}
        </table>
        {% csrf_token %}
        <button type="submit" id="id_login_button">Login</button>
        <a href="{% url 'register' %}" id="id_register_link">Register</a>


    {% for error in form.non_field_errors %}
        <p class="errorlist">
            {{ error }}
        </p>
    {% endfor %}

{% endblock %}
