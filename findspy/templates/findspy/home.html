{% extends "./base.html" %}

{% block title %}
Who is the SPY? - Home
{% endblock %}

{% block container %}
<div class="row" onload="userVisitCount()" style="padding: 10vh 20vw">
    <div id="game-rules" class="col-sm-12" style="text-align: left">
        <!-- rules will be appended here if the user is new or -->
        <!-- if the user click display rule hyperlink in the navigation bar -->
    </div>
    <div class="col-sm-12" style="text-align: center; padding-top: 7vh">
        <h2>Start From Here</h2>
        <div class="btn-group-vertical">
            <button class="btn btn-secondary" type="button">Create Room</button>
            <button class="btn btn-secondary" type="button">Join Room</button>
            <button class="btn btn-secondary" type="button">Game Intro</button>
        </div>
        <br><br>
    </div>
</div>
{% endblock %}
