{% extends "./base.html" %}

{% block title %}
Who is the SPY? - Home
{% endblock %}

{% block container %}
<div class="row" onload="userVisitCount()" style="padding: 10vh 20vw">
    <div class="col-sm-12" id="game-rules" style="text-align: left">
        <!-- rules will be appended here if the user is new or -->
        <!-- if the user click display rule hyperlink in the navigation bar -->
    </div>
    <div class="col-sm-12" style="text-align: center; padding-top: 7vh">
        <h2>Start From Here</h2><br>
        <div class="btn-group-vertical">
            <button class="btn btn-secondary" onclick="displayRule()" type="button">Game Intro</button>
            <div class="dropdown dropright">
                <button class="btn btn-secondary dropdown-toggle rounded-0" data-toggle="dropdown" type="button">Create Room
                </button>
                <div class="dropdown-menu">
                    <span class="dropdown-item-text">So far we only support to build a room with capacity 3 or 5</span>
                    <a class="dropdown-item" href="#">Create a room for 3</a>
                    <a class="dropdown-item" href="#">Create a room for 5</a>
                </div>
            </div>
            <button class="btn btn-secondary" type="button">Join Room</button>
        </div>
        <br><br>
    </div>
</div>
{% endblock %}
